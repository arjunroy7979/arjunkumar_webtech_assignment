<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_01</title>
    <style>
        table{
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h3 align="center">CSS3 Browser Support (latest browser versions)</h3>
    <table border="2px" width="50%" align="center" cellspacing="3" bgcolor="whitesmoke" cellpadding="10">
        <tr>
            <th>CSS Property</th>
            <th>Internet Explorer</th>
            <th>Fire Fox</th>
            <th>Crome</th>
            <th>Safari</th>
            <th>Opera</th>
        </tr>
        <tr>
            <td>Border Radius</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <td>Box Shadow</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <td>CSS Animation</td>
            <td>NO</td>
            <td>NO</td>
            <td>YES</td>
            <td>YES</td>
            <td>NO</td>
        </tr>
        
    </table>
</body>
</html>
