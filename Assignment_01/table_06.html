<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_06</title>
    <style>
        table{
            text-align: center;
            border-collapse: collapse;
            width: 500px;
            height: 500px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <table border="1px" cellpadding="10" bgcolor="whitesmoke" align="center">
        <tr>
            <th></th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th></th>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="3" rowspan="2" bgcolor="grey">A</td>
            <td colspan="4" rowspan="2" bgcolor="brown">B</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="7" bgcolor="pink">C</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td rowspan="2" colspan="6" bgcolor="green">D</td>
            <td bgcolor="blue">E</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td bgcolor="skyblue">F</td>
            <td>5</td>
        </tr>
        <tr>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
